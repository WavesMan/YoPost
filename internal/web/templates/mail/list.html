{{ define "content" }}
<div class="flex flex-col h-full">
    <!-- Toolbar -->
    <div class="p-2 border-b flex items-center space-x-4 bg-gray-50 dark:bg-gray-800">
        <button class="p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-700">
            <input type="checkbox" @click="selectAll = !selectAll">
        </button>
        <button class="p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-700" 
                hx-post="/mail/archive" hx-include="[name='selectedEmails']">
            Archive
        </button>
        <!-- More actions... -->
    </div>

    <!-- Email List -->
    <div id="email-list" class="flex-1 overflow-y-auto">
        {{ range .Emails }}
        <div class="border-b p-4 hover:bg-gray-50 dark:hover:bg-gray-800"
             :class="{ 'bg-blue-50 dark:bg-gray-700': selected }"
             x-data="{ selected: false }">
            <div class="flex items-start space-x-4">
                <input type="checkbox" name="selectedEmails" value="{{ .ID }}"
                       x-model="selected" class="mt-1">
                <div class="flex-1 min-w-0">
                    <div class="flex justify-between">
                        <p class="font-medium truncate">{{ .Sender }}</p>
                        <p class="text-sm text-gray-500">{{ .Time }}</p>
                    </div>
                    <p class="font-medium">{{ .Subject }}</p>
                    <p class="text-gray-600 dark:text-gray-400 truncate">{{ .Preview }}</p>
                </div>
            </div>
        </div>
        {{ end }}
    </div>
</div>
{{ end }}
