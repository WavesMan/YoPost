{{ define "content" }}
<div class="flex flex-col h-full">
    <!-- Email Header -->
    <div class="p-4 border-b">
        <div class="flex justify-between items-start">
            <h2 class="text-xl font-bold">{{ .Subject }}</h2>
            <div class="flex space-x-2">
                <button class="p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-700"
                        hx-get="/mail/reply/{{ .ID }}"
                        hx-target="#reply-container">
                    Reply
                </button>
                <button class="p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-700"
                        hx-get="/mail/forward/{{ .ID }}"
                        hx-target="#reply-container">
                    Forward
                </button>
            </div>
        </div>
        <div class="mt-2 flex items-center space-x-4">
            <span class="font-medium">{{ .Sender }}</span>
            <span class="text-sm text-gray-500">{{ .Date }}</span>
        </div>
    </div>

    <!-- Email Body -->
    <div class="p-4 flex-1 overflow-y-auto">
        <div class="prose dark:prose-invert max-w-none">
            {{ .Body | safeHTML }}
        </div>
    </div>

    <!-- Reply Container -->
    <div id="reply-container" class="p-4 border-t"></div>
</div>
{{ end }}
