{{ define "base.html" }}
<!DOCTYPE html>
<html lang="en" x-data="{ darkMode: false }">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YoPost Mail</title>
    <script src="/static/htmx.min.js"></script>
    <script src="/static/alpine.js" defer></script>
    <link href="/static/css/main.css?v={{.Version}}" rel="stylesheet">
    <style>
      [x-cloak] { display: none !important; }
    </style>
</head>
<body class="flex h-screen" :class="{ 'dark': darkMode }">
    <!-- Sidebar Navigation -->
    <aside class="w-64 bg-gray-100 dark:bg-gray-800 p-4">
        <div class="flex items-center justify-between mb-6">
            <h1 class="text-xl font-bold">YoPost</h1>
            <button @click="darkMode = !darkMode" class="p-2 rounded-full">
                <span x-text="darkMode ? '☀️' : '🌙'"></span>
            </button>
        </div>
        
        <nav>
            <ul class="space-y-2">
                {{ range .NavItems }}
                <li>
                    <a href="#" class="block px-4 py-2 rounded hover:bg-gray-200 dark:hover:bg-gray-700">
                        {{ .Name }}
                    </a>
                </li>
                {{ end }}
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col bg-white dark:bg-gray-900">
        {{ template "content" . }}
    </main>
</body>
</html>
{{ end }}
